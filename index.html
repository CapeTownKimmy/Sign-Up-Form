<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="sidebar">
        <div class="title">
            <img src="./images/odin-lined.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo: <a class="adobelink" href="https://stock.adobe.com/uk/search/free?filters%5Bcontent_type%3Aphoto%5D=1&filters%5Bcontent_type%3Aillustration%5D=1&filters%5Bcontent_type%3Azip_vector%5D=1&filters%5Bfree_collection%5D=1&filters%5Bcontent_type%3Aimage%5D=1&filters%5Borientation%5D=vertical&k=leaves+green&order=relevance&safe_search=1&search_type=filter-select&get_facets=1&asset_id=358324916" target="_blank">Adobe Stock Images</a></p>
    </section>
    <main>
        <section id="info-para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </section>

            <form action="post">
                <section id="form-input-area">
                <h2>Let's do this!</h2>

                <section class="grid-container">
                    <div class="grid-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required autocomplete="off">
                    </div>
    
                    <div class="grid-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required autocomplete="off">
                    </div>
    
                    <div class="grid-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required autocomplete="off">
                    </div>
    
                    <div class="grid-item">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="text" id="phone-num" name="email" required autocomplete="off">
                    </div>
    
                    <div class="grid-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="email" required autocomplete="off">    
                        <label id="error-msg" for="password">*Passwords do not match</label>
                    </div>
    
                    <div class="grid-item">
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pass"  name="confirm-pass" required autocomplete="off">
                    </div>
                </section>
            </section>
 
                <section id="create-account">
                    <button type="submit" id="submit-btn">Create Account</button>
                    <p>Already have an account? <a href="#" target="_blank">Log in</a></p>
                </section>
            </form>

    </main>
</body>
</html>
